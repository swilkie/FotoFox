<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<title></title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="test.css">
<body>
	<div class=".modal overlayBackground">
	<button type="button" class="btn" data-toggle="modal" data-target="#myModal">Demo</button>
	</div>
	<div class="modal fade modal-fullscreen force-fullscreen" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      
		    <div class="modal-body">
		      	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <br>
		        <br>

		      	<!--   CAROUSEL   -->
		      	<div id="carousel-example-generic" class="carousel" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
				    	<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
				    	<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					</ol>

					<!-- Wrapper for slides -->
				 	<div class="carousel-inner" role="listbox">
				    	<div class="item active">
				      		<img src="http://placehold.it/350x150" alt="Slide 1">
				      		<div class="carousel-caption">
				        		<h3>Slide 1 caption<h3>
				      		</div>
				    	</div>
				    	<div class="item">
				      		<img src="http://placehold.it/350x200" alt="Slide 2">
				      		<div class="carousel-caption">
				        		<h3>Slide 2 caption<h3>
				      		</div>
				    	</div>
				    		
				  	</div>

				  	<!-- Controls -->
				  	<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    	<span class="sr-only">Previous</span>
				  	</a>
				  	<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				    	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    	<span class="sr-only">Next</span>
				  	</a>
				</div>
				
		    </div>

	    </div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</html>
